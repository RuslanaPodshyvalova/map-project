<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div id="menu" class="menu"></div>
      <div class="zoom">
        <input type="button" id="increase"value="+" />
        <input type="button" id="decrease" value="-" />
        <input type="button" id="reset" class="reset" value="Reset zoom" />
      </div>
    </header>
    <main>
      <div id="map" class="map"></div>
    </main>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW9FUYjVnzrwKvEYbHt8EnBY4NwSDPc8M&callback=initMap"
      async defer>
      </script>
    <script src="index.js"></script>
  </body>
</html>
